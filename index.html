<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wage calculator</title>
    <link rel = "icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center my-5 title">Wage Calculator</h1>
        <form id="wageForm">
            <div class="mb-3">
                <label for="day" class="form-label">Day</label>
                <input type="text" class="form-control" id="day" name="day" required>
            </div>
           
            <div class="mb-3">
                <label for="taskName" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="taskName" name="taskName" required>
            </div>
            <div class="mb-3">
                <label for="wage" class="form-label">Wage per Task</label>
                <input type="number" class="form-control" id="wage" name="wage" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            <button type="submit" class="btn btn-primary Calculatebtn">Calculate</button>
        </form>
        <div class="mt-4">
            <h2>Entered Tasks</h2>
            <div id="tasksContainer" class="row">
                
                <!-- Entered tasks will be added here dynamically -->
            </div>
            <div class="my-4">
                <button id="clearAllButton" class="btn btn-danger">Clear All Tasks</button>
            </div>
        </div>
        <div class="my-4">
            <div class="mt-4">
                <button id="calculateWeeklyIncomeButton" class="btn btn-primary">Calculate Weekly Income</button>
            </div>
            <div class="mt-3" id="weeklyIncomeDisplay" mb-4>
                <p id="totalincome" >Total Weekly Income :</p>
            </div>
        </div>
    </div>
    </div>
   <script src="app.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
