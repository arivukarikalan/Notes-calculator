<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wage calculator</title>
    <link rel = "icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-success">Wage calculator</h1>
        <div class="row">
            <div class="col-md-6">
        <form id="tailorForm" class="p-4 shadow">
            <!-- Inside the form -->
<div class="mb-3">
    <label for="taskDay" class="form-label">Day</label>
    <select class="form-select" id="taskDay" required>
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <!-- Add options for other days as needed -->
    </select>
</div>
<div class="mb-3">
    <label for="dressType" class="form-label">Dress Type</label>
    <select class="form-select" id="dressType" required>
        <option value="Lass">Lass</option>
        <option value="Sadha">Sadha</option>
        <option value="Joint">Joint</option>
    </select>
</div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" min="0" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Dress</button>
        </form>
        <button id="clearAllButton" class="btn btn-danger mt-3">Clear All</button>
        <hr>
            </div>
            <div class="col-md-6">
        <h2 class="text-warning">Notes </h2>
        <ul id="dressList" class="list-group mt-3"></ul>
        <h3>Total: <span id="total" class="mt-3">0.00</span></h3>
        <!-- Add this button below the task list -->
       </div>
        </div>
    </div>
   <script src="app.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
